<!DOCTYPE html>
<html>

<head>
    <title>Fly High</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <main id="content">
        <div class="conta">
            <h1>Fly High</h1>
            <form id="booking-form">
                <div class="form-group">
                    <label for="name">Name :</label>
                    <input type="text" id="name" name="name" placeholder="Enter Your Name" required>
                </div>
                <div class="form-group">
                    <label for="mobno">Mobile No :</label>
                    <input type="number" id="mobno" name="mobno" placeholder="Enter Your Mobile No." required>
                </div>
                <div class="form-group">
                    <label for="from">From :</label>
                    <input type="text" id="from" name="from" placeholder="From" required>
                </div>
                <div class="form-group">
                    <label for="to">To :</label>
                    <input type="text" id="to" name="to" placeholder="To" required>
                </div>
                <div class="form-group">
                    <label for="passan">Passanger:</label>
                    <input type="text" id="passan" name="passan" placeholder="Passanger" required>
                </div>
                <div class="form-group">
                    <label for="date">Departure Date:</label>
                    <input type="date" id="date" name="date" placeholder="Departure Date:" required>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
